<button (click)="CreateMode()" class="btn btn-outline-primary m-1" type="" data-toggle="modal"
  [attr.data-target]="'#modalForm'">Crear nuevo</button>

<app-tabla [body]="empleados" [headers]="[
'#',
'Nombre',
'Apellido',
'Email',
'Phone',
'direccion',
'Fecha_Creado',
'update_at',
'acciones'
]" (OnDelete)="delete($event)"></app-tabla>

<!-- Modal -->
<app-add-empleados (onSave)="getEmpleados()"></app-add-empleados>
