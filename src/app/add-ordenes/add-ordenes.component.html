

<div class="modal fade" id="{{'modalForm'}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header d-flex flex-column ">
      <div class="modal-header" hidden>
        <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="container d-flex justify-content-center">
        <div class="form">
          <form [formGroup]="form" class="row" (ngSubmit)="onSubmit()">
            <div class="title col-12">ordenes</div>
            <div class="input-container ic1 col-6">
              <select class="input" id="table_id" formControlName="table_id" name="table_id">
                <option *ngFor="let tip of table" [value]="tip.id">{{tip.capacity}}</option>
              </select>
              <div class="cut text-center">Mesas</div>
            </div>
            <div class="input-container ic1 col-6">
              <select class="input" id="customer_id" formControlName="customer_id" name="customer_id">
                <option *ngFor="let tip of customer" [value]="tip.id">{{tip.first_name}}</option>
              </select>
              <div class="cut text-center">Clientes</div>
            </div>
            <div class="input-container ic1 col-6">
              <select class="input" id="product_id" formControlName="product_id" name="product_id">
                <option *ngFor="let tip of product" [value]="tip.id">{{tip.name}}</option>
              </select>
              <div class="cut text-center">producto</div>
            </div>
            <div class="input-container ic1 col-12">
              <input id="quantity" class="input" type="number" placeholder=""
                formControlName="quantity" name="quantity" />
              <div class="cut text-center">cantidad</div>
            </div>
            <button type="submit" class="submit" *ngIf="this.inView === false">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
